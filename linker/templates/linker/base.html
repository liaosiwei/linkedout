<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8">    <title>{% block title %}LinkedOut{% endblock %}</title>    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="description" content="">    <meta name="author" content="">    <!-- Le styles -->    {% load staticfiles %}    <link href="{% static 'linker/css/bootstrap.css' %}" rel="stylesheet">    <link href="{% static 'linker/css/bootstrap-responsive.css' %}" rel="stylesheet">    {% block css %} {% endblock %}    <style type="text/css">      body {      	  background: url({% static 'linker/img/bg_white.png'%}) repeat;           padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */      }      .bottom-line {      	  position: absolute;      	  bottom: 20px;      	  /* right: 400px; */      }    </style>    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->    <!--[if lt IE 9]>      <script src="../assets/js/html5shiv.js"></script>    <![endif]-->    <!-- Fav and touch icons     <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">    -->  </head>  <body>    <div class="navbar navbar-fixed-top">      <div class="navbar-inner">       <div class="container"><!--           <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">            <span class="icon-bar"></span>            <span class="icon-bar"></span>            <span class="icon-bar"></span>          </button> -->          <div class="nav-collapse collapse">          	<a class="brand" href="#">LinkedOut</a>            <ul class="nav">              <li class="active"><a href="/">主页</a></li>              <li><a href="#about">关于我们</a></li>              <li><a href="#contact">联系我们</a></li>            </ul>            <form class="navbar-search pull-left" action="http://www.baidu.com/baidu" target="_blank">            	<input name=tn type=hidden value=baidu />            	<input name=ie type=hidden value=utf-8 />  				<input type="text" class="search-query" name="word" size=30 placeholder="百度一下" />			</form>            {% if user.is_authenticated %}            <p class="navbar-text pull-right">            <a href="#" class="navbar-link"><i class="icon-user"></i> {{ user.username }}  </a>            <a href="/auths/logout/">注销</a>            </p>            {% else %}            <form class="navbar-form pull-right" method="post" action="/auths/login/">            {% csrf_token %}              <input class="span2" type="text" name="username" placeholder="用户名" />              <input class="span2" type="password" name="passwd" placeholder="密码" />              <input type="submit" class='btn' value="登录" />              <!-- <button type="submit" class="btn">登录</button> -->            </form>            {% endif %}          </div>        </div>      </div>    </div>	<div class="container">		{% block content %}		{% endblock %}		<div class="bottom-line">			&#169;2013 LinkedOut 			<a href=#>使用前必读</a> 			<span>CopyLeft</span> 			<em class=s-bottom-copyright>&nbsp;&nbsp;&nbsp;&nbsp;</em>		</div>	</div> <!-- /container -->    <!-- Le javascript    ================================================== -->    <!-- Placed at the end of the document so the pages load faster -->    <script src="{% static 'linker/js/bootstrap.js' %}"></script>    <script src="{% static 'linker/js/jquery-1.9.1.min.js' %}"></script>	{% block js %}    {% endblock %}  </body></html>
